<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="./style1.css" type="text/css ">
    <title>Registration Form</title>
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register here</h2>
            <form id="register" method="post">
                <label>First name : </label>
                <br>
                <input type="text" name="fname"
                id="name" placeholder="Enter Your First Name">
                <br><br>
                <label> Last Name : </label>
                <br>
                <input type="text" name="fname"
                id="name" placeholder="Enter Your Last Name">
                <br><br>
                <label>Your Age : </label>
                <br>
                <input type="number" name="Age"
                id="name" placeholder="Enter Your Age">
                <br><br>
                <label>Email : </label>
                <br>
                <input type="email" name="email"
                id="name" placeholder="Enter Your Email ID">
                <br><br>
                <label>Gender : </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" 
                id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender"
                id="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label>Mobile Number : </label>
                <br>
                <input type="number" name="Mobile no."
                id="name" placeholder="Enter Your Mobile No.">
                <br><br>
                <input type="submit" value="Submit"
                name="submit" id="submit">
            </form>
        </div>
    </div>
    

    
    
</body>
</html>
